doctrine:
    dbal:
        driver: pdo_sqlite
        url: 'sqlite:///%kernel.cache_dir%/test.db'
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: false
        mappings:
            ContentElementsTestFixtures:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/Fixtures/Entity'
                prefix: 'M10c\ContentElements\Tests\Fixtures\Entity'
                alias: Fixtures
